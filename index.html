<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side Hustle Registration Page</title>
</head>

<body>
    <div>
        <div >
            <h1>Welcome Athletes</h1>
            <div>
                <div>
                    <div>
                        <h3>Welcome To Athletes Registration Page</h3>
                        <form>
                            <div>
                                <label>First Name</label>
                                <input type="text" name="First Name" placeholder="Enter your First Name">
                            </div>
                            <div>
                                <label>Last Name</label>
                                <input type="text" name="lastName" placeholder="Enter your Last Name">
                            </div>
                            <div>
                                <label>Age </label>
                                <input type="number" name="age" placeholder="Enter you age">
                            </div>
                            <div>
                                <label>Nationality </label>
                                <select name="country">
                                    <option value="Nigeria" selected="">Nigeria</option>
                                    <option value="Ghana">Ghana</option>
                                    <option value="Cameroon">Cameroon</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div>
                                <label>State Of Origin</label>
                                <select name="state">
                                    <option value="Lagos State" selected="">Lagos State</option>
                                    <option value="Kano State">Kano State</option>
                                    <option value="Ondo State">Ondo State</option>
                                    <option value="Osun State">Osun State</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div>
                                <label>Gender </label>
                                <select name="gender">
                                    <option value="Male" selected="">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <div>
                                <label>Date of Birth</label>
                                <div>
                                    <div>
                                        <select name="month">
                                            <option value="Jan" selected="">Jan</option>
                                            <option value="Feb">Feb</option>
                                            <option value="Mar">Mar</option>
                                            <option value="Apr">Apr</option>
                                            <option value="May">May</option>
                                            <option value="Jun">Jun</option>
                                            <option value="Jul">Jul</option>
                                            <option value="Aug">Aug</option>
                                            <option value="Sep">Sep</option>
                                            <option value="Oct">Oct</option>
                                            <option value="Nov">Nov</option>
                                            <option value="Dec">Dec</option>
                                        </select>
                                    </div>
                                    <div>
                                        <input type="number" name="day" placeholder="Day">
                                    </div>
                                    <div>
                                        <input type="number" name="year" placeholder="Year">
                                    </div>
                                </div>
                            </div>
                            <div>
                                <label>Username </label>
                                <input type="text" name="Username" placeholder="Enter your Username">
                            </div>
                            <div>
                                <label>Password </label>
                                <input type="password" name="Password" placeholder="Password">
                            </div>
                        </form>
                        <div>
                            <label>
                                <input type="checkbox">By Clicking Create Account, you agree to our Terms and Conditions</label>
                        </div>
                        <button type="submit">Create Account</button>
                    </div>
                    <div>
                        <h3>Login to your Account</h3>
                        <form>
                            <div>
                                <label>Username </label>
                                <input type="text" name="Username" placeholder="Enter your Username">
                            </div>
                            <div >
                                <label>Password </label>
                                <input type="password" name="Password" placeholder="Password">
                            </div>
                        </form>
                        <p>Forgot Password?</p>
                        <button type="button">Login </button>
                    </div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
